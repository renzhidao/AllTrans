name: Build Release APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Comprehensive XML Fix
      run: |
        #!/bin/bash
        set -e
        
        echo "=== 全面修复所有XML文件 ==="
        
        # 1. 修复 apps_list.xml
        if ! grep -q "</LinearLayout>" app/src/main/res/layout/apps_list.xml 2>/dev/null; then
            echo "</LinearLayout>" >> app/src/main/res/layout/apps_list.xml
            echo "已修复: apps_list.xml"
        fi
        
        # 2. 修复 strings.xml
        if ! grep -q "</resources>" app/src/main/res/values/strings.xml 2>/dev/null; then
            echo "</resources>" >> app/src/main/res/values/strings.xml
            echo "已修复: strings.xml"
        fi
        
        # 3. 重写 keys.xml
        mkdir -p app/src/main/res/values
        cat > app/src/main/res/values/keys.xml << 'KEYS_EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
        </resources>
        KEYS_EOF
        echo "已重写: keys.xml"
        
        # 4. 确保drawable目录存在并修复图标文件
        mkdir -p app/src/main/res/drawable-anydpi-v4
        cat > app/src/main/res/drawable-anydpi-v4/ic_list_icon_placeholder.xml << 'ICON_EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="24dp"
            android:height="24dp"
            android:viewportWidth="24"
            android:viewportHeight="24"
            android:tint="?attr/colorOnSurface">
            <path
                android:fillColor="@android:color/white"
                android:pathData="M12,2C6.48,2 2,6.48 2,12s4.48,10 10,10 10,-4.48 10,-10S17.52,2 12,2zM13,17h-2v-6h2v6zM13,9h-2L11,7h2v2z"/>
        </vector>
        ICON_EOF
        echo "已重写: ic_list_icon_placeholder.xml"
        
        # 5. 清理备份文件
        find app/src/main/res -name "*.bak" -delete 2>/dev/null || true
        
        echo "=== XML修复完成 ==="
    
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup build environment
      run: |
        keytool -genkey -v -keystore release.keystore -alias key -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android,O=Android,C=US"
        
        echo "RELEASE_STORE_FILE=../release.keystore" >> gradle.properties
        echo "RELEASE_STORE_PASSWORD=android" >> gradle.properties
        echo "RELEASE_KEY_ALIAS=key" >> gradle.properties
        echo "RELEASE_KEY_PASSWORD=android" >> gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        echo '{"project_info":{"project_number":"1","project_id":"d"},"client":[{"client_info":{"mobilesdk_app_id":"1:1:android:1","android_client_info":{"package_name":"akhil.alltrans"}},"api_key":[{"current_key":"x"}]}]}' > app/google-services.json
        
        chmod +x gradlew
    
    - name: Build Release
      run: ./gradlew assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: alltrans-release
        path: app/build/outputs/apk/release/app-release.apk
